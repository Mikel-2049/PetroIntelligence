    <title>Petrointelligence Data</title>

<body>
    <h1>Petrointelligence Data</h1>
    <div id="data-container"></div>
    <script>
        // Define the states and fuel types
        const states = ['AGS', 'BC', 'BCS', 'CAMP', 'CHIS', 'CHIH', 'CDMX', 'COAH', 'COL', 'DGO', 'MEX', 'GTO', 'GRO', 'HGO', 'JAL', 'MICH', 'MOR', 'NAY', 'NL', 'OAX', 'PUE', 'QRO', 'QROO', 'SLP', 'SIN', 'SON', 'TAB', 'TAMPS', 'TLAX', 'VER', 'YUC', 'ZAC'];
        const fuelTypes = ['REG', 'PRE', 'DIE'];

        // Get the container to append the iframes
        const container = document.getElementById("data-container");

        // Iterate over each state and fuel type to generate the iframes
        for (const state of states) {
            for (const fuel of fuelTypes) {
                const iframe = document.createElement("iframe");
                iframe.src = `https://petrointelligence.com/api/api_precios.html?consulta=estado&estado=${state}&tipo=${fuel}`;
                iframe.width = "400";
                iframe.height = "300";
                iframe.frameBorder = "0";
                
                // Append the iframe to the container
                container.appendChild(iframe);
            }
        }
    </script>
</body>
</html>
